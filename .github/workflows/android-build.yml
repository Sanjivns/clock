name: Build Android and Windows

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish Windows app
        run: dotnet publish windows/ClockDesktop/ClockDesktop.csproj -c Release -r win-x64 --self-contained false -o out

      - name: Archive Windows app
        run: Compress-Archive -Path out\* -DestinationPath ClockDesktop-win-x64.zip

      - name: Upload Windows app archive
        uses: actions/upload-artifact@v4
        with:
          name: clock-windows
          path: ClockDesktop-win-x64.zip

  release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/app-debug-apk/*.apk
            artifacts/clock-windows/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}

